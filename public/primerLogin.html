<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
		<link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    
    <title>Primer Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      .ProyScroll{
        height:280px; overflow-y: scroll;
      }
      .ProyBox{
        border: 1px solid lightgray; border-radius: 10px
      }
      .ProyDesc{
        height: 160px;overflow-y: scroll;
      }
      .proySelected .card-header{
        background-color: #c3e6cb;
      }
      .proySelected button{
        color: #155724;
      }
      .proyError .card-header{
        background-color: #f8d7da;
      }
      .proyError button{
        color: #721c24;
      }
    </style>

  </head>
  <body>
    <!--NavBar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Simulador de horarios</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse p-0" id="navbarText">
        <ul class="navbar-nav mr-auto">
        </ul>
        <span class="navbar-text p-0">
          <a type="button" class="btn btn-primary" data-toggle="modal" data-target="#userModal"><i
              class="fa fa-user fa-2x" aria-hidden="true"></i></a>
        </span>
      </div>
    </nav>
    <!--Pagina-->

    <div class="container">
      <h1 class = "display-2 mt-2 mb-3">Registro de carrera</h1>
      <div class="row ">
        <!--Columna izquierda-->
        <div class="col-4 ProyBox">
          <h2 class = "display-5">Selecciona tu carrera</h2>
          <br>
          <form>
            <div class="form-group">
              <select class="form-control" id="carreraSelect">

              </select>
            </div>
          </form>
          <p id="CarreraInfo" class="ProyDesc"></p>

          

        </div>
        <!--Columna derecha-->
        <div class="col-8 " style="border: 1px solid lightgray; border-radius: 10px; ">
          <h2>Selecciona tus materias</h2>
          <!--Lista de materias-->
          <div>
            <div class="accordion ProyScroll" id="accordionMaterias">
              
        
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#">
          <button type="submit" id="buttonSubmit"class="btn btn-primary" data-dismiss="modal" style="width:200px" disabled>
            Continuar
          </button>
        </a>
      </div>
    </div>


    
    <script src="primerLogin.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
