<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			rel="icon"
			type="image/png"
			href="./favicon-32x32.png"
			sizes="32x32"
		/>
		<link
			rel="icon"
			type="image/png"
			href="./favicon-16x16.png"
			sizes="16x16"
		/>

		<title>Simulador de Horarios</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
	</head>
	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-expand navbar-dark bg-primary">
			<ul class="nav navbar-nav mr-auto">
				<a class="navbar-brand" href="#">Simulador de horarios</a>
			</ul>
			<ul class="nav navbar-nav mx-auto"></ul>
			<ul class="nav navbar-nav mr-auto">
				<li class="nav-item">
					<form class="form-inline" action="">
						<div>
							<small id="emailHelpId" class="form-text text-white m-0"
								>Correo electrónico</small
							>
							<input
								type="email"
								class="form-control mb-2"
								name="email"
								id="loginEmail"
								aria-describedby="emailHelpId"
								placeholder=""
							/>
						</div>
						<div>
							<small id="passwordHelpId" class="form-text text-white ml-1 m-0"
								>Contraseña</small
							>
							<input
								type="password"
								class="form-control ml-1 mb-2"
								name="password"
								id="loginPassword"
								placeholder=""
							/>
						</div>
						<div>
							<a href="">
								<button
									type="submit"
									class="btn btn-primary ml-2"
									id="loginSubmit"
								>
									Iniciar sesión
								</button>
							</a>
						</div>
					</form>
				</li>
			</ul>
		</nav>
		<div id="loginAlerts"></div>

		<!-- Contenido -->
		<div class="row align-items-center mr-2">
			<div class="col m-5 text-center">
				<h3>Planifica tus horarios de manera sencilla</h3>
				<img src="./img/Banner Index.png" alt="Index Banner" width="50%" />
			</div>

			<div class="col-4 m-5">
				<div class="row">
					<h1 class="mb-3">Registrarte</h1>
				</div>
				<div class="row">
					<form id="registerForm" action="">
						<div class="row mb-3">
							<div class="col">
								<input
									type="text"
									name="name"
									id="registerNombre"
									class="form-control"
									placeholder="Nombre"
									required
								/>
							</div>
							<div class="col">
								<input
									type="text"
									name="lastname"
									id="registerApellido"
									class="form-control"
									placeholder="Apellidos"
									required
								/>
							</div>
						</div>

						<input
							type="text"
							name="expediente"
							id="registerExpediente"
							class="form-control mb-3"
							placeholder="Expediente"
							required
						/>
						<input
							type="email"
							name="mail"
							id="registerEmail"
							class="form-control mb-3"
							placeholder="Correo electrónico"
							required
						/>
						<input
							type="password"
							name="pass1"
							id="registerPassword1"
							class="form-control mb-3"
							placeholder="Contraseña"
							required
						/>
						<input
							type="password"
							name="pass2"
							id="registerPassword2"
							class="form-control mb-3"
							placeholder="Confirmar contraseña"
							required
						/>
						<button
							type="button"
							id="registerSubmit"
							class="btn btn-primary float-right"
						>
							Registrarse
						</button>
					</form>
				</div>
				<div id="registerAlerts" class="row m-0 mt-3"></div>
			</div>
		</div>

		<!-- Optional JavaScript -->
		<script src="index.js"></script>
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
